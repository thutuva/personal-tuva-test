name: Generate Markdown

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:        
      - docs

jobs:
  generate_markdown:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check for specific label
      id: label-check
      run: |
        LABEL_EXISTS=$(echo '${{ toJson(github.event.pull_request.labels) }}' | grep -o '"name": "docs"' || echo "")
        if [ -n "$LABEL_EXISTS" ]; then
          echo "Label 'docs' found."
          echo "::set-output name=label_present::true"
        else
          echo "Label 'docs' not found."
          echo "::set-output name=label_present::false"
        fi

    - name: Run Job if Label is Present
      if: steps.label-check.outputs.label_present == 'true'
      run: |
        echo "Running job because 'docs' label is present on the merged pull request."


    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML

    - name: Generate Markdown
      run: |
        python .github/generate_markdown.py

    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: markdown-artifact
        path: .github/output.md

    - name: Trigger Repository Dispatch
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.CROSS_REPO_TRIGGER }}" \
          https://api.github.com/repos/thutuva/copy-docs/dispatches \
          -d '{"event_type": "triggered_from_repo_a"}'
